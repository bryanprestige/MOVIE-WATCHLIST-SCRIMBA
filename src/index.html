<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Color Scheme Generator Scrimba</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>Prestige Scheme Generator</h1>
        <button id="mode">ðŸŒ™</button>
    </header>
    <main>
        <div class="generator-container">
            <input id="color-input" type="color" value="#243D4B">
            <select>
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">nalogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="generate">Generate color scheme</button>
        </div>
        <div class="color-container">
            <div class="color">
                <div class="color-1"></div>
                <button id="first-color" class="button-copy">#F55A5A</button>
            </div>
            <div class="color">
                <div class="color-2"></div>
                <button id="second-color" class="button-copy">#2B283A</button>
            </div>
            <div class="color">
                <div class="color-3"></div>
                <button id="third-color" class="button-copy">#FBF3AB</button>
            </div>
            <div class="color">
                <div class="color-4"></div>
                <button id="fourth-color" class="button-copy">#AAD1B6</button>
            </div>
            <div class="color">
                <div class="color-5"></div>
                <button id="fifth-color" class="button-copy">#A626D3</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>
            BryanPrestige &copy; 2025
        </h2> 
    </footer>
</body>
</html
